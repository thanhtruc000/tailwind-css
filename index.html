<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

<body>
    <div class="pt-12">
        <h1 class="
            text-center text-[#c2410c] text-lg
            sm:text-2xl
            md:text-3xl
            lg:text-4xl
            font-semibold
            mb-5
            
            ">Live anywhere
        </h1>
        <h2 class="text-center font-light text-xl text-gray-500 mb-35">Keep calm & travel on</h2>

        <div 
            class="
                grid grid-cols-1 
                lg:grid-cols-3 
                gap-x-[37px] 
                max-w-6xl mx-auto 
                px-[15px]
                gap-y-7
                lg:gap-y-0
            ">
            <div>
                <div class="h-96 mb-5">
                    <img src="https://images.pexels.com/photos/4254555/pexels-photo-4254555.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="w-full h-full rounded-lg object-cover" />
                </div>
                <h3 class="text-center font-medium text-lg mb-3 ">Breathtaking seascape with amazing 
                    <!-- coastal village on cliff -->
                </h3>
                <span class="block text-center text-gray-400 text-sm">1000 properties</span>
            </div>
            <div>
                <div class="h-96 mb-5">
                    <img src="https://images.pexels.com/photos/3772442/pexels-photo-3772442.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="w-full h-full rounded-lg object-cover" />
                </div>
                <h3 class="text-center font-medium text-lg mb-3 ">Flat Bottom Boat On Water</h3>
                <span class="block text-center text-gray-400 text-sm">9573 properties</span>
            </div>
            <div>
                <div class="h-96 mb-5">
                    <img src="https://images.pexels.com/photos/1502602/pexels-photo-1502602.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="w-full h-full rounded-lg object-cover" />
                </div>
                <h3 class="text-center font-medium text-lg mb-3 ">Man Walking on Alley 
                    <!-- in Between Houses -->
                </h3>
                <span class="block text-center text-gray-400 text-sm">25905 properties</span>
            </div>
        </div>
    </div>

</html>
